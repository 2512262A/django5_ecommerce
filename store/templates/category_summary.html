{% extends "base.html" %} {% block content %}
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Categories</h1>
      <p class="lead fw-normal text-white-50 mb-0">Choose your category below</p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <center>
      <div class="col-8">
        <br /><br />
        {% for cat in categories %}

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{cat}}</h5>
              <p class="card-text">{{cat.description}}</p>
              <a href="{% url "category" cat|slugify %}" class="btn btn-secondary">Visit Category</a>
            </div>
          </div>
          <br/>

        {% endfor %}

        <br /><br /><br /><br /><br /><br />
      </div>
    </center>
  </div>
</div>

{% endblock content %}
